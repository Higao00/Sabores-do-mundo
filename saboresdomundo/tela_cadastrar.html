<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <meta http-equiv="x-ua-compatible" content="ie=edge">
  <title>Material Design Bootstrap</title>
  <!-- Font Awesome -->
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.2/css/all.css">
  <!-- Bootstrap core CSS -->
  <link href="css/bootstrap.min.css" rel="stylesheet">
  <!-- Material Design Bootstrap -->
  <link href="css/mdb.min.css" rel="stylesheet">
</head>
<body>
<!-- Card -->
<div class="card">

  <!-- Card body -->
  <div class="card-body">

    <!-- Material form register -->
    <form>
      <p class="h4 text-center py-4">Cadastrar-se</p>

      <!-- Material input text -->
      <div class="md-form">
        <i class="fa fa-user prefix grey-text"></i>
        <input type="text" id="materialFormCardNameEx" class="form-control">
        <label for="materialFormCardNameEx" class="font-weight-light">Nome</label>
      </div>

      <!-- Material input email -->
      <div class="md-form">
        <i class="fa fa-envelope prefix grey-text"></i>
        <input type="email" id="materialFormCardEmailEx" class="form-control">
        <label for="materialFormCardEmailEx" class="font-weight-light">E-mail</label>
      </div>

      <!-- Material input password -->
      <div class="md-form">
        <i class="fa fa-lock prefix grey-text"></i>
        <input type="password" id="materialFormCardPasswordEx" class="form-control">
        <label for="materialFormCardPasswordEx" class="font-weight-light"> Senha</label>
      </div>

      <!-- Material input email -->
      <div class="md-form">
            <i class="fa fa-exclamation-triangle prefix grey-text"></i>
            <input type="email" id="materialFormCardConfirmEx" class="form-control">
            <label for="materialFormCardConfirmEx" class="font-weight-light">Confirmação de Senha</label>
          </div>

      <div class="text-center py-4 mt-3">
        <button class="btn btn-cyan" type="submit">Cadastrar</button>
      </div>
    </form>

    <div class="text-center">
            <a type="button" class="light-blue-text mx-2">
                <i class="fab fa-facebook-f"></i>
            </a>
            <a type="button" class="light-blue-text mx-2">
                <i class="fab fa-twitter"></i>
            </a>
            <a type="button" class="light-blue-text mx-2">
                <i class="fab fa-linkedin-in"></i>
            </a>
            <a type="button" class="light-blue-text mx-2">
                <i class="fab fa-github"></i>
            </a>
        </div>
    <!-- Material form register -->

  </div>
  <!-- Card body -->

</div>
<!-- Card -->

</body>
</html>
